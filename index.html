    <div id="main-container-div">

                <p class="sub-title">Explore,  Imagine,  Create</p>

    <div id="bottombtn">

                <button class ="bottombutton" id ="Create-Post-Modal">Create Post</button>

   <!--  Sign In Model - -->
    <div id="signInModel" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
            <h1>Welcome Back !</h1>
            <hr class = "shade">
            <form class = "form-style">
                <label>Username</label> <br>
                <input type="text" placeholder="Enter your username" required>
                <label>Password</label> <br>
                <input type="password" placeholder="Enter your password" required> <br>
                <button class = "SignUp-Button">
                    Sign In
                </button>
                <br><b>
                Not a member ? </b>
                <span onclick="hideSignInModal();showSignUpModal()" id = "link">Sign Up</span>
            </form>
<!--            <p class=bottom-banner>Not a member?-->
<!--                <span onclick="handleSignUpClick()" class=signup>Sign Up-->
<!--        </span>-->
<!--            </p>-->
            </p>
        </div>
    </div>

  <!--  Sign Up page-->
    <div id="signUpModel" class="modal">
        <div class="modal-content">
    <span class="close">
      &times;
    </span>
            <p>
            <h1>Get Started</h1>
            <hr class = "shade">
            <form class = "form-style">
                <label>Name</label><br>
                <input type="text" placeholder="Enter your name" required> <br>
                <label>Username</label><br>
                <input type="text" placeholder="Enter your username" required><br>
                <label>Password </label><br>
                <input type="password" placeholder="Enter your password" required><br>
                <label>Confirm Password</label><br>
                <input type="password" placeholder="Re-enter your password" required><br>
                <button class = "SignUp-Button">Sign Up</button>
            </form>
            </p>
        </div>
    </div>
    <div id="createPostModel" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
            <form class = "form-style">
                <h2 class="modal-title">Pen your post</h2>
                <hr class = "shade">
                <h4>Title</h4>
                <input type="text" placeholder="Enter title of your post">
                <h4>Content</h4>
                <textarea placeholder="Enter the contents of your post" name="Content" cols="35" rows="15"></textarea>
                <button class = SignUp-Button>Create</button>
            </form>
            </p>
        </div>
    </div>
    <script src="./scripts/common.js"></script>
    <script src = "./scripts/index.js"></script>
